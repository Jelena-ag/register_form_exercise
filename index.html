<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="register__card">
        <div class="register__card--img">
            <img src="./img/girl.jpeg" alt="girl in the pink smoke">
        </div>
        <div class="register__card--form">
            <h2 class="register__card--info">Registration info</h2>
            <form class="contact__forms">
                <div class="contact__form">
                    <input class="contact__form-input" type="text" placeholder="Name" id="name">
                </div>
                <div class="contact__form">
                    <input class="contact__form-input" type="text" placeholder="Birthdate" id="birthdate">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-calendar-week"
                        width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M4 7a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12z" />
                        <path d="M16 3v4" />
                        <path d="M8 3v4" />
                        <path d="M4 11h16" />
                        <path d="M8 14v4" />
                        <path d="M12 14v4" />
                        <path d="M16 14v4" />
                    </svg>
                </div>
                <div class="contact__form">
                    <input class="contact__form-input" type="search" name="query" placeholder="Gender" id="gender">
                    <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-down" width="20" height="20"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M6 9l6 6l6 -6" />
                    </svg>
                        <select class="contact__form-select" name="gender" id="gender">
                            <option value="gender" disabled="disabled" selected="selected">Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="contact__form">
                    <input class="contact__form-input" type="email" name="user_email" placeholder="Email" id="email">
                </div>
                <div class="contact__form">
                    <input class="contact__form-input" type="tel" name="phone_number" placeholder="Phone" id="phone">
                </div>
                <button type="submit" class="contact__form-btn">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
