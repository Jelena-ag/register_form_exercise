<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="register__card">
        <div class="register__card--img">
            <img src="./img/girl.jpeg" alt="girls">
        </div>
        <div class="register__card--form">
            <h2>Registration card</h2>
            <form class="contact__forms">
                <div class="contact__form">
                    <label type="text" name="username" class="contact__form-label">Name</label>
                    <input type="text" class="contact__form-input" id="name">
                </div>
                <div class="contact__form">
                    <label type="date" name="event_date" class="contact__form-label">Birthdate</label>
                    <input type="text" class="contact__form-input" id="birthdate">
                </div>
                <div class="contact__form">
                    <label for="gender" class="contact__form-label">Gender</label>
                    <select name="gender" id="gender">
                        <option value="gender" disabled>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="search" name="query" class="contact__form-input" id="gender">
                </div>
                <div class="contact__form">
                    <label for="email" class="contact__form-label">Email</label>
                    <input type="email" name="user_email" class="contact__form-input" id="email">
                </div>
                <div class="contact__form">
                    <label for="phone" class="contact__form-label">Phone</label>
                    <input type="tel" name="phone_number" class="contact__form-input" id="number">
                </div>
                <button type="submit" class="contact__form-btn">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
