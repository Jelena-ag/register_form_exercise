<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="register__card">
        <div class="register__card-img">
            <img src="./img/girl.jpeg" alt="girl in the pink smoke">
        </div>
        <div class="register__card-form">
            <h2 class="register__card-info">Registration info</h2>
            <form class="contact__forms">
                <div class="contact__form">
                    <input class="contact__form-input" type="text" placeholder="Name" id="name">
                </div>
                <div class="contact__form">
                    <input class="contact__form-input contact__form-icon contact__form--calendar" type="text"
                        placeholder="Birthdate" id="birthdate">
                </div>
                <div class="contact__form">
                    <input class="contact__form-input contact__form-icon contact__form--chevron" type="search"
                        name="query" placeholder="Gender" id="gender">
                    <select class="contact__form-select" name="gender" id="gender" size="4">
                        <option value="gender" disabled="disabled" selected="selected">Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="contact__form">
                    <input class="contact__form-input" type="email" name="user_email" placeholder="Email" id="email">
                </div>
                <div class="contact__form">
                    <input class="contact__form-input" type="tel" name="phone_number" placeholder="Phone" id="phone">
                </div>
                <button type="submit" class="contact__form-btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
